<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Document</title>
</head>

<body class="main-layout" onload="onInitGallery()">
    <header class="main-header flex align-items space-between">
        <article class="logo">Meme Me!!!</article>
        <nav class="navigation">
            <ul class="navigation-list flex clean-list">
                <li><a href="#" onclick="onChooseContainer(this)" data-tab="gallery">Gallery</a></li>
                <li><a href="#" onclick="onChooseContainer(this)" data-tab="meme">Editor</a></li>
                <li><a href="#" onclick="onChooseContainer(this)" data-tab="saved-meme-gallery">Saved Memes</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="gallery container">
            <section class="Search-bar flex align-items space-around">
                    <section>
                        <input type="text" list="keyWords-list" class="keyWords-input"
                            placeholder="Choose filter options" onchange="onFilterImgs(this)">
                        <button class="clear-filter" onclick="onClearFilter()">x</button>
                        <datalist id="keyWords-list">
                            <option value="funny">funny</option>
                            <option value="cat">cat</option>
                            <option value="baby">baby</option>
                            <option value="dog">dog</option>
                            <option value="man">man</option>
                            <option value="cute">cute</option>
                            <option value="cool">cool</option>
                            <option value="lady">lady</option>
                            <option value="drEvil">drEvil</option>
                            <option value="obama">obama</option>
                            <option value="kids">kids</option>
                            <option value="strict">strict</option>
                        </datalist>
                    </section>
                <div class="canvas-container-search"><canvas width="100" height="100" class="Search-canvas"></canvas>
                </div>
            </section>
            <button class="random-mame" onclick="onGenerateRandomMeme()">I'm Flexible</button>
            <h2 class="container-header justify-self">Main Picture Gallery</h2>
            <section class="gallery-pics">
            </section>
        </section>
        <section class="saved-meme-gallery container hidden">
            <!-- <button onclick="SwitchBetweenMainContainers()">switch</button> -->
            <section class="Search-bar flex align-items space-around">
                <form class="text-submit-search" onsubmit="onAddLine(event)">
                    <input class="line-text-search" type="" placeholder="Start writing something"
                        onclick="renderBorderLine111()" oninput="onTextInput111(this)">
                </form>
                <div class="canvas-container-search"><canvas width="100" height="100" class="Search-canvas"></canvas>
                </div>
            </section>
            <h2 class="container-header justify-self">Saved Meme Gallery</h2>
            <section class="meme gallery-pics justify-self">
            </section>
        </section>

        <section class="meme container hidden">
            <!-- <button onclick="showMainGallery()">Back To Gallery</button> -->

            <h2 class="container-header justify-self">Meme Edit Window</h2>
            <div class="meme-editor justify-content align-items">
                <div class="canvas-container meme">
                    <!-- onresize="renderCanvas()"> -->
                    <canvas class="meme-canvas" onmousedown="onClickLineInCanvas(event)"
                        ontouchstart="onClickLineInCanvas(event)"></canvas>
                </div>
                <section class="edit-options space-between">
                    <form class="text-submit" onsubmit="onAddLine(event)">
                        <input class="line-text meme" type="text" placeholder="Start writing something"
                            onfocus="renderBorderLine()" oninput="onTextInput(this)">
                    </form>
                    <div class="line-options">
                        <button class="line-selected increase" onclick="onSetSelectedLine(this)">Move line down</button>
                        <button class="line-selected decrease" onclick="onSetSelectedLine(this)">Move line up</button>
                        <button class="add-line" onclick="onAddLine(event)">Add line</button>
                        <button class="delete-line" onclick="onDeleteLine()">Delete line</button>
                    </div>
                    <div class="text-options">
                        <button type="button" class="font-size increase" onclick="onsetFontSize(this)">+</button>
                        <button type="button" class="font-size decrease" onclick="onsetFontSize(this)">-</button>
                        <button class="align-line left" onclick="onSetTextAlignment(this)"
                            value="left">line-left</button>
                        <button class="align-line center" onclick="onSetTextAlignment(this)"
                            value="center">line-center</button>
                        <button class="align-line right" onclick="onSetTextAlignment(this)"
                            value="right">line-right</button>
                        <button class="text-underline" onclick="onSetUnderline()">text-underline</button>
                    </div>
                    <div class="inputs">
                        <select class="font-family" onchange="onSetFontFamily(this)">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Impact">Impact</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                        </select>
                        <button class="move up" onclick="onSetLinePosition(this)">Move Up</button>
                        <button class="move down" onclick="onSetLinePosition(this)">Move Down</button>
                        <input type="color" class="text-color" onchange="onsetTextColor(this)">
                    </div>
                    <!-- <div class="icons-input">
                        <input type="text" list="font-family" placeholder="Choose fond family">
                        <input type="color" class="text-color" onchange="onsetTextColor(this,event)">
                    </div> -->
                    <div class="links">
                        <button><a href="#" download="your-pic.jpg" onclick="onDownloadImg(this)">Download</a></button>
                        <button class="save-Pic" onclick="onSaveMeme()">Save Picture</button>
                        <button class="" type="submit">Share img to facebook:</button>

                    </div>
                    <form class="upload-to-facebook" method="POST" enctype="multipart/form-data"
                        onsubmit="onShareImg(event)">
                    </form>
            </div>
        </section>
        </section>
    </main>
    <footer class="coffe-rights flex justify-content align-items">Made By DanDan</footer>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storege-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/services/links-service.js"></script>
    <script src="js/services/saved-meme-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/saved-meme-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
