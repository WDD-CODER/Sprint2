<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header flex align-items space-between">
        <article class="logo">MemeMe!!!</article>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li><button class="go-to-screen">Gallery</button></li>
                <li><button class="go-to-screen">Editor</button></li>
                <li><button class="go-to-screen">Saved Memes</button></li>
            </ul>
        </nav>
    </header>
    <main class="main-gallery">
        <section class="gallery-pics">
            <figure>
                <figcaption class="img-name"></figcaption>
                <img id="" src="style/assets/img/2.jpg" alt="img">
            </figure>
            <figure>
                <figcaption class="img-name"></figcaption>
                <img id="" src="style/assets/img/4.jpg" alt="img">
            </figure>
        </section>
    </main>
    <main class="meme-editor">
        <div>
        <main hidden class="meme-editor-container">
            <canvas class="edit-canvas"></canvas>
            <section class="edit-options"></section>
            </main class="meme-editor-container">
    </main>
    <footer class="coffe-rights flex justify-content">Made By DanDan</footer>
    <script src="./js/services/storege-service.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
