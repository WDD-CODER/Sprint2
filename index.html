<head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex align-items space-between">
        <article class="logo">MemeMe!!!</article>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li><button class="go-to-screen">Gallery</button></li>
                <li><button class="go-to-screen">Editor</button></li>
                <li><button class="go-to-screen">Saved Memes</button></li>

    </header>
    <main class="main-content">
        <section class="main-gallery container hidden">
            <h2 class="gallery-header">Main picture gallery</h2>
            <section class="gallery-pics">
                <figure onclick="onChooseImg(this)">
                    <figcaption  class="img-name"></figcaption>
                    <img id="" src="style/assets/img/2.jpg" alt="img">
                </figure>
                <figure>
                    <figcaption class="img-name"></figcaption>
                <img id="" src="style/assets/img/4.jpg" alt="img">
            </figure>
            <figure>
                <figcaption class="img-name"></figcaption>
                <img id="" src="style/assets/img/4.jpg" alt="img">
            </figure>
        </section>
        </section>
        
        <section class="meme-editor container ">
            <h2 class="gallery-header">Meme added window</h2>
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <section class="edit-options">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </section>
            <button onclick="onChooseImg(this)" class="">ccccc</button>
        </section> 
    </main>
    <footer class="coffe-rights flex justify-content align-items">Made By DanDan</footer>
    <script src="./js/services/storege-service.js"></script>
